<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Anniversary, Riddhima ‚ô• KuchuPuchu</title>
<meta name="description" content="A tiny love website for Riddhima from her KuchuPuchu." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Feel free to change fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e0c15;
  --card:#151226cc;
  --accent:#ff6b9a;
  --accent-2:#ffd166;
  --text:#f7f7fb;
  --muted:#c7c7d6;
  --glass:rgba(255,255,255,.06);
  --blur:12px;
  --radius:16px;
  --shadow:0 10px 30px rgba(0,0,0,.35);
}

/* Reset-ish */
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:radial-gradient(1200px 800px at 20% -20%, #1b1530 0%, #0e0c15 55%), var(--bg); color:var(--text); font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;}
a{color:var(--accent)}
section{padding:64px 20px}
.container{max-width:1100px;margin:0 auto}

/* Hero */
.hero{
  min-height:100dvh;
  display:grid;
  place-items:center;
  position:relative;
  overflow:hidden;
}
.hero-inner{
  text-align:center;
  padding:28px;
  border-radius:24px;
  backdrop-filter: blur(var(--blur));
  background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
  box-shadow:var(--shadow);
}
.kuchu{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  background:linear-gradient(90deg, var(--accent), var(--accent-2));
  color:#0b0913; font-weight:700; letter-spacing:.3px; font-size:14px;
}
h1{
  margin:14px 0 8px; font-family:"Playfair Display", serif; font-weight:700; font-size: clamp(34px, 6vw, 64px); line-height:1.1;
}
h2{font-family:"Playfair Display", serif; font-weight:600; margin:0 0 20px 0}
.sub{color:var(--muted); font-size:15px}
.countdown{
  display:flex; gap:12px; justify-content:center; margin:22px 0 6px;
}
.timebox{
  min-width:82px; padding:14px 12px; background:var(--glass); border:1px solid rgba(255,255,255,.12);
  border-radius:14px; text-align:center;
}
.timebox .num{font-size:28px; font-weight:800; font-variant-numeric:tabular-nums}
.timebox .lbl{font-size:12px; color:var(--muted)}
.hero-cta{display:flex; gap:12px; justify-content:center; margin:22px 0 6px; flex-wrap:wrap}
.btn{
  appearance:none; border:none; cursor:pointer;
  padding:12px 18px; border-radius:12px; font-weight:700;
  transition:transform .08s ease, box-shadow .2s ease, background .2s ease;
}
.btn-primary{background:linear-gradient(90deg, var(--accent), var(--accent-2)); color:#130f1d}
.btn-ghost{background:transparent; border:1px solid rgba(255,255,255,.2); color:var(--text)}
.btn:active{transform:translateY(1px)}

/* Cards / sections */
.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.10);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:24px;
}

/* Love letter */
.typewriter{
  font-size:clamp(16px, 2.4vw, 18px);
  line-height:1.75; color:#f1edf7;
  white-space:pre-wrap;
  border-left:3px solid var(--accent);
  padding-left:18px;
  min-height:180px;
}

/* Timeline */
.timeline{
  position:relative; margin:20px 0 0;
  padding-left:14px;
}
.timeline::before{
  content:""; position:absolute; top:0; bottom:0; left:20px; width:2px; background:linear-gradient(180deg, var(--accent), transparent);
}
.milestone{
  display:grid; grid-template-columns:36px 1fr; gap:14px; margin:24px 0; align-items:start;
}
.milestone .dot{
  width:12px; height:12px; border-radius:50%; background:var(--accent); margin:6px 0 0 15px; box-shadow:0 0 0 4px rgba(255,107,154,.15)
}
.milestone .content{padding:14px; border-radius:14px; background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08)}
.milestone h4{margin:2px 0 6px; font-family:"Playfair Display", serif}
.milestone .when{color:var(--muted); font-size:13px}

/* Gallery */
.grid{
  display:grid; gap:12px; grid-template-columns:repeat(2, 1fr);
}
@media(min-width:720px){ .grid{grid-template-columns:repeat(3, 1fr)} }
.grid img{
  width:100%; height:260px; object-fit:cover; border-radius:14px; border:1px solid rgba(255,255,255,.10);
  transition:transform .25s ease;
}
.grid img:hover{transform:scale(1.02)}

/* Footer */
footer{padding:40px 20px 80px; text-align:center; color:var(--muted)}
footer .sig{color:var(--text)}

/* Floating hearts */
.heart{position:fixed; font-size:18px; pointer-events:none; animation:float 2.8s linear forwards; opacity:.85}
@keyframes float{
  to{transform:translateY(-120vh) translateX(50px); opacity:0}
}

/* Confetti minimal */
.confetti{position:fixed; inset:0; pointer-events:none; overflow:hidden}
.confetti i{position:absolute; width:8px; height:14px; background:linear-gradient(180deg, var(--accent), var(--accent-2)); opacity:.9; animation:drop 1200ms ease-out forwards}
@keyframes drop{
  to{transform:translateY(120vh) rotate(340deg); opacity:0}
}

/* Audio pill */
.audio-pill{
  display:inline-flex; gap:10px; align-items:center;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.16);
  padding:10px 14px; border-radius:999px;
  font-size:14px;
}
.audio-pill button{all:unset; cursor:pointer; font-weight:700; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.22)}
.small{font-size:12px; color:var(--muted)}
.hr{height:1px;background:linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent); margin:18px 0}
</style>
</head>

<body>

<!-- ========= HERO ========= -->
<header class="hero">
  <canvas id="stars" aria-hidden="true" style="position:absolute; inset:0; z-index:-1;"></canvas>
  <div class="hero-inner container">
    <span class="kuchu" id="nickname-pill">KuchuPuchu Edition</span>
    <h1 id="title">Happy Anniversary, Riddhima</h1>
    <p class="sub" id="since">Since ‚Äî</p>

    <div class="countdown" id="countdown" aria-live="polite"></div>

    <div class="hero-cta">
      <button class="btn btn-primary" id="confettiBtn">Celebrate Now</button>
      <a href="#letter" class="btn btn-ghost">Read my letter</a>
    </div>

    <div style="margin-top:18px">
      <span class="audio-pill">
        <button id="playBtn">‚ñ∫ Play our song</button>
        <span class="small" id="songName">No song set yet</span>
      </span>
      <audio id="song" preload="none"></audio>
    </div>
  </div>
</header>

<!-- ========= LOVE LETTER ========= -->
<section id="letter">
  <div class="container card">
    <h2>My letter to you</h2>
    <div class="typewriter" id="letterText"></div>
    <div class="hr"></div>
    <div class="small"></div>
  </div>
</section>

<!-- ========= TIMELINE ========= -->
<section id="timeline">
  <div class="container card">
    <h2>Our little timeline</h2>
    <div class="timeline" id="timelineList"></div>
  </div>
</section>

<!-- ========= GALLERY ========= -->
<section id="gallery">
  <div class="container card">
    <h2>Moments I love</h2>
    <div class="grid" id="galleryGrid"></div>
    <div class="hr"></div>
    <div class="small"> <code></code> </div>
  </div>
</section>

<footer>
  <div class="sig">Made with ‚ù§Ô∏è by <span id="fromName">Your KuchuPuchu</span></div>
  <div class="small">¬© <span id="year"></span></div>
</footer>

<div class="confetti" id="confetti"></div>

<script>
/* ============================
   SIMPLE CONFIG ‚Äî EDIT THESE!
   ============================ */
const CONFIG = {
  coupleNames: { her: "Riddhima", you: "Aaradhy" },          // your names
  nickname: "KuchuPuchu",                                     // your private nickname
  sinceDate: "2023-09-21T00:00:00+05:30",                     // first day together (Asia/Kolkata)
  anniversary: "2025-09-21T00:00:00+05:30",                   // next anniversary date (for countdown)
  song: {
    url: "",                                                  // e.g. "music/your-song.mp3"
    title: ""                                                 // shown next to play button
  },
  letter: ``,
  timeline: [
    { when: "Sep 2023", title: "We started", text: "Our first ‚Äòhi‚Äô" },
    { when: "Nov 2023", title: "First picture", text: "I still blush at it this" },
    { when: "Feb 2024", title: "Our small fight", text: "We talked, understood, and came back stronger." },
    { when: "Aug 2024", title: "Secret date", text: "Stolen time. Best time." },
    { when: "Jan 2025", title: "New promises", text: "More honesty. More care. More ‚Äòus‚Äô." }
  ],
  gallery: [
    "images/01.jpg",
    "images/02.jpg",
    "images/03.jpg",
    "images/04.jpg",
    "images/05.jpg",
    "images/06.jpg"
  ]
};
/* ============================ */

const $ = s => document.querySelector(s);
const $$ = s => document.querySelectorAll(s);

// Title & labels
$("#title").textContent = `Happy Anniversary, ${CONFIG.coupleNames.her}`;
$("#nickname-pill").textContent = `${CONFIG.nickname} Edition`;
$("#fromName").textContent = CONFIG.coupleNames.you || "Me";
$("#year").textContent = new Date().getFullYear();
$("#songName").textContent = CONFIG.song.title || "Tap to play (add your MP3 in config)";

// Since counter
function formatSince() {
  const start = new Date(CONFIG.sinceDate);
  const now = new Date();
  const diff = now - start;
  const days = Math.floor(diff / (1000*60*60*24));
  const years = Math.floor(days / 365.25);
  const remDays = days - Math.floor(years * 365.25);
  return years > 0
    ? `${years} year${years>1?"s":""} ‚Ä¢ ${remDays} day${remDays!==1?"s":""} together`
    : `${days} day${days!==1?"s":""} together`;
}
$("#since").textContent = formatSince();

// Countdown
const countdown = $("#countdown");
function tick() {
  const target = new Date(CONFIG.anniversary);
  const now = new Date();
  const ms = Math.max(0, target - now);
  const s = Math.floor(ms/1000);
  const d = Math.floor(s/86400);
  const h = Math.floor((s%86400)/3600);
  const m = Math.floor((s%3600)/60);
  const sec = s % 60;

  countdown.innerHTML = ["Days", "Hours", "Minutes", "Seconds"]
    .map((lbl, i) => {
      const num = [d,h,m,sec][i];
      return `<div class="timebox"><div class="num">${String(num).padStart(2,"0")}</div><div class="lbl">${lbl}</div></div>`;
    }).join("");
}
tick(); setInterval(tick, 1000);

// Typewriter letter
const letterBox = $("#letterText");
const full = CONFIG.letter;
let idx = 0;
function type() {
  letterBox.textContent = full.slice(0, idx++);
  if (idx <= full.length) requestAnimationFrame(type);
}
setTimeout(type, 500);

// Timeline render
const t = $("#timelineList");
CONFIG.timeline.forEach(item=>{
  const el = document.createElement("div");
  el.className="milestone";
  el.innerHTML = `
    <div class="dot"></div>
    <div class="content">
      <div class="when">${item.when}</div>
      <h4>${item.title}</h4>
      <div>${item.text}</div>
    </div>`;
  t.appendChild(el);
});

// Gallery render
const g = $("#galleryGrid");
CONFIG.gallery.forEach(src=>{
  const img = new Image();
  img.loading="lazy";
  img.src = src;
  img.alt = "Our moment";
  g.appendChild(img);
});

// Stars background
(function stars(){
  const c = $("#stars"), ctx = c.getContext("2d");
  function size(){ c.width = innerWidth; c.height = innerHeight; }
  size(); addEventListener("resize", size);
  const N = 120, stars = Array.from({length:N}, ()=>({
    x: Math.random()*c.width,
    y: Math.random()*c.height,
    r: Math.random()*1.5+0.3,
    s: Math.random()*0.5+0.1
  }));
  function draw(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(st=>{
      ctx.beginPath(); ctx.arc(st.x, st.y, st.r, 0, Math.PI*2);
      ctx.fillStyle = `rgba(255, 255, 255, ${0.6 + Math.sin(performance.now()*0.002*st.s)*0.35})`;
      ctx.fill();
    });
    requestAnimationFrame(draw);
  }
  draw();
})();

// Confetti
function popConfetti(qty=120){
  const box = $("#confetti");
  for(let i=0;i<qty;i++){
    const c = document.createElement("i");
    c.style.left = Math.random()*100+"%";
    c.style.top = "-10px";
    c.style.transform = `rotate(${Math.random()*360}deg)`;
    c.style.animationDelay = (Math.random()*0.8)+"s";
    c.style.opacity = 0.7 + Math.random()*0.3;
    box.appendChild(c);
    setTimeout(()=>c.remove(), 1800);
  }
}
$("#confettiBtn").addEventListener("click", ()=>{
  popConfetti();
  floatHeartsBurst();
});

// Floating hearts trail (subtle)
let heartTimer=0;
document.addEventListener("click", e=>{
  spawnHeart(e.clientX, e.clientY);
});
function spawnHeart(x,y){
  const h = document.createElement("div");
  h.className="heart";
  h.textContent = ["‚ù§","üíñ","üíó"][Math.floor(Math.random()*3)];
  h.style.left = x+"px"; h.style.top = y+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(), 2800);
}
function floatHeartsBurst(){
  const { innerWidth:w, innerHeight:h } = window;
  for(let i=0;i<18;i++){
    const x = w*0.5 + (Math.random()-0.5)*200;
    const y = h*0.5 + (Math.random()-0.5)*60;
    spawnHeart(x,y);
  }
}

// Audio
const audio = $("#song");
if(CONFIG.song.url){ audio.src = CONFIG.song.url; $("#songName").textContent = CONFIG.song.title || "Our song"; }
let playing = false;
$("#playBtn").addEventListener("click", async ()=>{
  try{
    if(!audio.src){ alert("Add your song file in CONFIG.song.url"); return; }
    if(playing){ audio.pause(); playing=false; event.target.textContent="‚ñ∫ Play our song"; }
    else { await audio.play(); playing=true; event.target.textContent="‚ùö‚ùö Pause"; }
  }catch(err){ console.log(err); alert("Autoplay is blocked. Tap again to play."); }
});

// Share (optional: long-press title to copy link)
$("#title").addEventListener("pointerdown", e=>{
  const id = setTimeout(()=>{
    navigator.clipboard?.writeText(location.href);
    $("#title").textContent = "Link copied! üíå"; setTimeout(()=>$("#title").textContent = `Happy Anniversary, ${CONFIG.coupleNames.her}`, 1400);
  }, 600);
  e.target.addEventListener("pointerup", ()=>clearTimeout(id), {once:true});
});
</script>
</body>
</html>
